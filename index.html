<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="menubar">
        <img class="logo" src="spots-images/Logo.svg" alt="Spots Logo" />
      </div>
      <header class="header">
        <section class="avatar">
          <img
            class="avatar__image"
            src="spots-images/avatar.jpg"
            alt="Bessie Coleman"
          />
          <h1 class="avatar__name">Bessie Coleman</h1>
          <p class="avatar__description">Civil Aviator</p>
          <button class="button__secondary">
            <img
              src="spots-images/Edit Icon.png"
              alt="edit icon"
              class="button__icon"
            />
            Edit Profile
          </button>
        </section>
        <button class="button__large">
          <img
            src="spots-images/Plus icon.png"
            alt="plus icon"
            class="button__icon"
          />
          New Post
        </button>
      </header>
      <main class="main">
        <div class="card">
          <img
            class="card__image"
            src="spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="snow covered building viewed through open window"
          />
          <h2 class="card__title">Val Thorens</h2>
        </div>
      </main>
    </div>
  </body>
</html>
