<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="menubar">
        <img class="logo" src="spots-images/Logo.svg" alt="Spots Logo" />
      </div>
      <header class="header">
        <section class="avatar">
          <div class="avatar__border">
            <img
              class="avatar__image"
              src="spots-images/avatar.jpg"
              alt="Bessie Coleman"
            />
          </div>
          <section class="avatar__info">
            <div class="avatar__profile">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Civil Aviator</p>
            </div>
            <button class="avatar__button">
              <img
                src="spots-images/Edit Icon.png"
                alt="edit icon"
                class="avatar__icon"
              />
              Edit Profile
            </button>
          </section>
        </section>
        <button class="button__large">
          <img
            src="spots-images/Plus icon.png"
            alt="plus icon"
            class="button__icon"
          />
          New Post
        </button>
      </header>
      <main class="cards">
        <div class="card">
          <div class="card__border">
            <img
              class="card__image"
              src="spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="snow covered building viewed through open window"
            />
          </div>

          <h2 class="card__title">Val Thorens</h2>
          <img
            class="card__icon"
            src="spots-images/Like Icon.png"
            alt="Like icon"
          />
        </div>
        <div class="card">
          <div class="card__border">
            <img
              class="card__image"
              src="spots-images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant street view"
            />
          </div>

          <h2 class="card__title">Restaurant terrace</h2>
          <img
            class="card__icon"
            src="spots-images/Like Icon.png"
            alt="Like icon"
          />
        </div>
        <div class="card">
          <div class="card__border">
            <img
              class="card__image"
              src="spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="outdoor cafe seating"
            />
          </div>

          <h2 class="card__title">An outdoor cafe</h2>
          <img
            class="card__icon"
            src="spots-images/Like Icon.png"
            alt="Like icon"
          />
        </div>
        <div class="card">
          <div class="card__border">
            <img
              class="card__image"
              src="spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="long hanging bridge over forest"
            />
          </div>

          <h2 class="card__title">A very long bridge, over the forest...</h2>
          <img
            class="card__icon"
            src="spots-images/Like Icon.png"
            alt="Like icon"
          />
        </div>
        <div class="card">
          <div class="card__border">
            <img
              class="card__image"
              src="spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="view inside enclosed walking bridge"
            />
          </div>
          <h2 class="card__title">Tunnel with morning light</h2>
          <img
            class="card__icon"
            src="spots-images/Like Icon.png"
            alt="Like icon"
          />
        </div>
        <div class="card">
          <div class="card__border">
            <img
              class="card__image"
              src="spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="cabin in a snowy landscape"
            />
          </div>
          <h2 class="card__title">Mountain house</h2>
          <img
            class="card__icon"
            src="spots-images/Like Icon.png"
            alt="Like icon"
          />
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 Â© Spots.</p>
      </footer>
    </div>
  </body>
</html>
