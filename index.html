<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="spots-images/Logo.svg" alt="Spots Logo" />
    </header>
    <main class="page__content">
      <section class="profile">
        <img
          class="profile__image"
          src="spots-images/avatar.jpg"
          alt="Bessie Coleman"
        />
        <div class="profile__info">
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
          </div>
          <button class="profile__edit-button" type="button">
            <img
              src="spots-images/Edit-Icon.png"
              alt="edit icon"
              class="profile__icon"
            />
            Edit Profile
          </button>
        </div>
        <button class="profile__post-button" type="button">
          <img
            src="./spots-images/Plus-icon.png"
            alt="plus icon"
            class="profile__post-button-icon"
          />
          New Post
        </button>
      </section>
      <section class="cards">
        <template id="card-template">
          <div class="card">
            <img class="card__image" src="#" alt="" />
            <button class="card__delete-button" type="button"></button>
            <div class="card__info">
              <h2 class="card__title"></h2>
              <button class="card__icon-button" type="button"></button>
            </div>
          </div>
        </template>
      </section>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                class="modal__input"
                type="text"
                id="profile-name-input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                class="modal__input"
                type="text"
                id="profile-description-input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                class="modal__input"
                type="url"
                id="card-image-input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                class="modal__input"
                type="text"
                id="card-caption-input"
                placeholder="type your caption"
                required
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__close modal__close_type_preview"
            type="button"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text">2023 Â© Spots.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
